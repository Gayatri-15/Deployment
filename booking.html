<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸŽ¬ Movie Ticket Booking</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container my-5">
    <h2 class="text-center">Book Your Ticket</h2>
    <div class="card">
      <div class="card-body">
        <form id="bookingForm">
          <div class="mb-3">
            <label for="movieName" class="form-label">Movie</label>
            <input type="text" class="form-control" id="movieName" value="" disabled>
          </div>
          <div class="mb-3">
            <label for="seatSelect" class="form-label">Select Seat</label>
            <select class="form-select" id="seatSelect" required>
              <option>A1</option>
              <option>A2</option>
              <option>A3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="userName" required>
          </div>
          <div class="mb-3">
            <label for="userPhone" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="userPhone" maxlength="10" required>
          </div>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
        <p id="confirmationMessage" class="text-success mt-3" style="display: none;"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Movie Ticket Booking. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
